<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Quiz</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 shadow-lg p-3 mb-5 bg-body rounded">
        <h1 class="text-center">JS Quiz</h1>
        <div id="quizdiv">
          <h2 id="question">Question</h2>
          <li>
            <input type="radio" name="answer" value="" class="answer" id="a">
            <label for="a" id="a_value">Option a</label>
          </li>
          <li>
            <input type="radio" name="answer" value="" class="answer" id="b">
            <label for="b" id="b_value">Option b</label>
          </li>
          <li>
            <input type="radio" name="answer" value="" class="answer" id="c">
            <label for="c" id="c_value">Option c</label>
          </li>
          <li>
            <input type="radio" name="answer" value="" class="answer" id="d">
            <label for="d" id="d_value">Option d</label>
          </li>
          <button type="button" name="button" class="btn btn-primary" id="submit">SUBMIT</button>
        </div>

      </div>

    </div>

  </div>
</body>

</html>

<script src="index.js" charset="utf-8"></script>
